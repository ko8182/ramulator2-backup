Frontend:
  impl: LoadStoreTrace
  path: /home/minjun/ramu_runs/2mm_run/2mm_ldst.trace
  clock_ratio: 1

Translation:
  impl: RandomTranslation
  max_addr: 2147483648

MemorySystem:
  impl: GenericDRAM
  clock_ratio: 1

  DRAM:
    impl: HBM2
    org:
      preset: HBM2_8Gb        # HBM2의 조직 preset (이름에 'HBM2' 포함)
      channel: 8              # 필요하면 preset 위에 추가 override 가능
    timing:
      preset: HBM2_2Gbps      # HBM2의 타이밍 preset

  Controller:
    impl: Generic
    Scheduler:
      impl: FRFCFS
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: ClosedRowPolicy
      cap: 4
    plugins:

  AddrMapper:
    impl: HBM_PsBg_RoBaRaCoCh  # 네가 추가한 매퍼 클래스 등록명
